# Configuration
baseURL: "http://localhost:1313"
title: "Knowledge Base"
defaultContentLanguage: en

enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]


languages:
  en:
    languageName: English
    weight: 1
    title: Knowledge Base

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true


menu:
  main:
    - name: Guides
      pageRef: /docs
      weight: 1
    - name: Firmwares
      pageRef: /firmwares
      weight: 2
    - name: FAQ
      pageRef: /frequently-asked-questions
      weight: 3
    - name: Contact
      pageRef: /contact
      weight: 4
    - name: Forum ↗
      url: "https://forum.netduma.com"
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search

  # sidebar:
  #   - identifier: more
  #     name: More
